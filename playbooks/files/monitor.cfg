define hostgroup {
  hostgroup_name  application-servers
  alias           Application Servers
}

define hostgroup {
  hostgroup_name  jenkins-server
  alias           Jenkins Server
}

define host {
  use         generic-host
  host_name   192.168.33.12
  hostgroups  ssh-servers, debian-servers, application-servers
}

define host {
  use         generic-host
  host_name   192.168.33.13
  hostgroups  ssh-servers, debian-servers, jenkins-server
}

define command {
 command_name  check_app_http
 command_line  /usr/lib/nagios/plugins/check_http -H '$HOSTADDRESS$' \
		-p '$ARG1$' -u '$ARG2$' -e 'HTTP/1.1 200 OK'
}

define service {
  service_description Application Health Check
  use                 generic-service
  hostgroup_name      application-servers
  check_command       check_app_http!8888!'/health'
}

define service {
  service_description Jenkins Health Check
  use                 generic-service
  hostgroup_name      jenkins-server
  check_command       check_app_http!8080!'/'
}
